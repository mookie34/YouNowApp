<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Clientes registrados</h1>

  <!-- Estado: cargando -->
  <div *ngIf="loading" class="text-gray-500">Cargando clientes...</div>

  <!-- Estado: error -->
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <!-- Tabla de clientes -->
  <div *ngIf="!loading && !error">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="py-2 px-4 text-left">ID</th>
          <th class="py-2 px-4 text-left">Nombre</th>
          <th class="py-2 px-4 text-left">Teléfono</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Creado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="border-t hover:bg-gray-50">
          <td class="py-2 px-4">{{ customer.id }}</td>
          <td class="py-2 px-4">{{ customer.name }}</td>
          <td class="py-2 px-4">{{ customer.phone }}</td>
          <td class="py-2 px-4">{{ customer.email || '—' }}</td>
          <td class="py-2 px-4">
            {{ customer.created_at ? (customer.created_at | date:'short') : '—' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
