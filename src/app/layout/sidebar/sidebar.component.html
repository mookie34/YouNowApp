<nav class="w-64 bg-gray-100 border-r min-h-screen p-4">
  <ul class="space-y-2">
    <li *ngFor="let item of menu">
      <a
        [routerLink]="item.route"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: item.exact || false }"
        class="flex items-center gap-3 p-3 rounded-lg text-gray-700 hover:bg-indigo-50 transition-all duration-200 ease-in-out"
      >
        <span class="text-xl">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
