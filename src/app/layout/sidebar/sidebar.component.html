<nav class="w-64 bg-gray-100 border-r min-h-screen p-4">
  <ul class="space-y-2">
    <li *ngFor="let item of menu">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-gray-200 text-indigo-600 font-medium"
        [routerLinkActiveOptions]="{ exact: item.exact || false }"
        class="flex items-center gap-3 p-3 rounded-md text-gray-700 hover:bg-gray-200 transition-colors"
      >
        <span class="text-xl">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
